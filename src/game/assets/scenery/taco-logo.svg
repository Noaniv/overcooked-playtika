<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background shape -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.6"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main Text -->
  <g transform="translate(400, 200)" filter="url(#shadow)">
    <text x="0" y="-60" font-family="Arial Black, sans-serif" font-size="72" fill="#E31837" text-anchor="middle" transform="rotate(-5)">IT TAKES</text>
    <text x="0" y="20" font-family="Arial Black, sans-serif" font-size="90" fill="#006847" text-anchor="middle" transform="rotate(-5)">TWO TO</text>
    <text x="0" y="100" font-family="Arial Black, sans-serif" font-size="110" fill="#E31837" text-anchor="middle" transform="rotate(-5)">TACO!</text>
  </g>

  <!-- Decorative Tacos -->
  <g transform="translate(150, 200) rotate(-15)">
    <path d="M0,0 Q50,-30 100,0 Q50,30 0,0" fill="#F4D03F" stroke="#5D4037" stroke-width="4"/> <!-- Taco Shell -->
    <circle cx="30" cy="0" r="8" fill="#FF5722"/> <!-- Tomato -->
    <circle cx="50" cy="-5" r="8" fill="#4CAF50"/> <!-- Lettuce -->
    <circle cx="70" cy="0" r="8" fill="#8D6E63"/> <!-- Meat -->
    <circle cx="45" cy="5" r="8" fill="#FFA726"/> <!-- Cheese -->
  </g>

  <g transform="translate(650, 200) rotate(15) scale(-1, 1)">
    <path d="M0,0 Q50,-30 100,0 Q50,30 0,0" fill="#F4D03F" stroke="#5D4037" stroke-width="4"/> <!-- Taco Shell -->
    <circle cx="30" cy="0" r="8" fill="#FF5722"/> <!-- Tomato -->
    <circle cx="50" cy="-5" r="8" fill="#4CAF50"/> <!-- Lettuce -->
    <circle cx="70" cy="0" r="8" fill="#8D6E63"/> <!-- Meat -->
    <circle cx="45" cy="5" r="8" fill="#FFA726"/> <!-- Cheese -->
  </g>

  <!-- Mexican Pattern Border -->
  <g stroke="#006847" stroke-width="3" fill="none">
    <path d="M20,20 L780,20 L780,380 L20,380 L20,20" />
    <path d="M40,40 L760,40 L760,360 L40,360 L40,40" />
  </g>

  <!-- Corner Decorations -->
  <g fill="#E31837">
    <circle cx="20" cy="20" r="8"/>
    <circle cx="780" cy="20" r="8"/>
    <circle cx="20" cy="380" r="8"/>
    <circle cx="780" cy="380" r="8"/>
  </g>
</svg>